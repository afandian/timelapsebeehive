<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Timelapse beehive sound recordings">
    <meta name="author" content="Joe Wass">
    
    <title>{% block "title" %}Timelapse Beehive{% endblock %}</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
  </head>

  <body>
    <!-- <canvas width="100%" height="100%" id="background"/> -->
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">{% block "heading" %}Timelapse Beehive{% endblock %}</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li {% ifequal navigation.page "index" %} class="active" {% endifequal %}><a href="/">Home</a></li>
                  <li {% ifequal navigation.page "story" %} class="active" {% endifequal %}><a href="/story">The story</a></li>
                  <li {% ifequal navigation.page "hives" %} class="active" {% endifequal %}><a href="/hives">Hives</a></li>
                </ul>
              </nav>
            </div>
          </div>

          {% block "main" %}{% endblock %}

          <div class="mastfoot">
            <div class="inner">
              Made by <a href="http://afandian.com">Joe Wass</a>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
