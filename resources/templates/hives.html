{% extends "templates/base.html" %}

{% block "title" %}Timelapse Beehive{% endblock %}

{% block "heading" %}Timelapse Beehive{% endblock %}

{% block "main" %}
<div class="inner cover story">
  <h1 class="cover-heading">Hives</h1>
  {% for hive in hives %}
  <h2><a href="{{hive.link}}">{{hive.name}}</a></h2>
  <p class="lead">{{hive.notes}}</p>
  <p><a href="{{hive.link}}">Hear {{hive.name}} &raquo;</a></p>
  {% endfor %}
  
</div>
{% endblock %}
